<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>blog</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <a class="header-brand" href="./index.html">Sebo</a>
        <ul>
          <li>
            <a class="header-nav" href="./index.html">Accueil</a>
          </li>
          <li>
            <a class="header-nav active" href="./form.html">Créer un article</a>
          </li>
        </ul>
      </header>
      <!-- contenu de la page -->
      <div class="content">
        <form>
          <h2 class="title-underline">Ajouter un article</h2>
          <div class="form-group">
            <label for="">Auteur</label>
            <input type="text" name="author" />
          </div>
          <div class="form-group">
            <label>Catégorie</label>
            <input type="text" name="category" />
          </div>
          <div class="form-group">
            <label>Article</label>
            <textarea name="content"></textarea>
          </div>
          <ul class="text-error" id="errors"></ul>
          <div class="form-btn-container">
            <button class="btn btn-secondary">Annuler</button>
            <button class="btn btn-primary">Sauvegarder</button>
          </div>
        </form>
      </div>
      <footer>© Sebo's blog - Copyright 2021</footer>
    </div>
  </body>
</html>
